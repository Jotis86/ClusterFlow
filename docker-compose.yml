services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clustering-app
    ports:
      - "8501:8501"
    volumes:
      # Montar carpeta de datos para persistencia
      - ./app/data:/app/data
      # Montar c√≥digo fuente para desarrollo en caliente
      - ./app:/app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
